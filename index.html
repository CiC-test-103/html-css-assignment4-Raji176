<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section id="container">
    <div class="result">
      <h2 class="title">Your Result</h2>
      <div class="circle">
        <p class="numerator">76</p>
        <p class="denominator">of 100</p>
      </div>
      <div class="great">
        <h3>Great</h3>
        <p>Your scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="right-container">
        <div id="reaction" class="colorbox">
          <div class="pictures">
            <img src="./assets/images/icon-reaction.svg" alt="reactionimg">
            <span class="red">Reaction</span>
          </div>
          <div class="dark-number">
            <p>80 <span class="light-number">/ 100</span></p>
          </div>
        </div>
        <div id="memory" class="colorbox">
          <div class="pictures">
            <img src="./assets/images/icon-memory.svg" alt="memoryimg">
            <span class="yellow">Memory</span>
          </div>
          <div class="dark-number">
            <p>92 <span class="light-number">/ 100</span></p>
          </div>
        </div>
        <div id="verbal" class="colorbox">
          <div class="pictures">
            <img src="./assets/images/icon-verbal.svg" alt="verbalimg">
            <span class="green">Verbal</span>
          </div>
          <div class="dark-number">
            <p>61 <span class="light-number">/ 100</span></p>
          </div>
        </div>
        <div id="visual" class="colorbox">
          <div class="pictures">
            <img src="./assets/images/icon-visual.svg" alt="visualimg">
            <span class="purple">Visual</span>
          </div>
          <div class="dark-number">
            <p>73 <span class="light-number">/ 100</span></p>
          </div>
        </div>
        <button class="ctn">Continue</button>
      </div>
    </div>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raji</a>.
  </div>


</body>

</html>
