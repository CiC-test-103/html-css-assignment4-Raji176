<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="main">
    <div class="container">
      <div class="blue-box">
        <div class="inner-blue">
          <div class="result">
            <h2>Your Result</h2>
          </div>
          <div class="circle">
            <p class="numerator">76</p>
            <p class="denominator">of 100</p>
          </div>
          <div class="Great">
            <h1>Great</h1>
          </div>
          <div class="para">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      <div class="white-box">
        <div class="content-box">
          <div class="summary">
            <h2> Summary</h2>
          </div>
          <div class="reaction">
            <div class="text1">
              <img class="image" src="./assets/images/icon-reaction.svg" alt="reaction-pic">
              <p>Reaction</p>
            </div>
            <div class="score">
              <p class="number1">80 <span class="number2">/ 100</span>
              </p>
            </div>
          </div>
          <div class="memory">
            <div class="text2">
              <img class="image" src="./assets/images/icon-memory.svg" alt="memory-pic">
              <p>Memory</p>
            </div>
            <div class="score">
              <p class="number1">92 <span class="number2">/ 100</span>
              </p>
            </div>
          </div>
          <div class="verbal">
            <div class="text3">
              <img class="image" src="./assets/images/icon-verbal.svg" alt="verbal-pic">
              <p>Verbal</p>
            </div>
            <div class="score">
              <p class="number1">61 <span class="number2">/ 100</span>
              </p>
            </div>
          </div>
          <div class="visual">
            <div class="text4">
              <img class="image" src="./assets/images/icon-visual.svg" alt="visual-pic">
              <p>Visual</p>
            </div>
            <div class="score">
              <p class="number1">72 <span class="number2">/ 100</span>
              </p>
            </div>
          </div>
          <div class="continue-box">
            <p>Continue</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Raji</a>.
      </div>
    </div>
  </div>
</body>

</html>
